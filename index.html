<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { max-width: 100%; height: auto; margin-top: 10px; }
        select { margin: 5px; padding: 8px; }
    </style>
</head>
<body>

    <h2>Select Image</h2>

    <h3>Select File:</h3>
    <select id="fileDropdown"><option>Loading...</option></select>

    <h3>Select Sheet:</h3>
    <select id="sheetDropdown"><option>Select a sheet</option></select>

    <h3>Select Image:</h3>
    <select id="imageDropdown"><option>Select an image</option></select>

    <br><br>
    <img id="imageDisplay" src="" alt="Selected Image">

    <script>
        let imagesData = [];
        let zipFileName = "images.zip"; // Name of the ZIP file in the same folder
        let zipContents = null;

        // Load and extract ZIP
        fetch(zipFileName)
            .then(response => response.blob())
            .then(JSZip.loadAsync)
            .then(zip => {
                zipContents = zip;
                return Promise.all(Object.keys(zip.files).map(file => zip.files[file].async("string").then(() => file)));
            })
            .then(files => {
                imagesData = files.filter(f => f.match(/.+-.+-.+-.+\.(png|jpg|jpeg)$/i)); // Match expected format
                populateFileDropdown();
            })
            .catch(error => console.error("Error loading ZIP:", error));

        function populateFileDropdown() {
            let fileDropdown = document.getElementById("fileDropdown");
            fileDropdown.innerHTML = "<option>Select a file</option>";

            let uniqueFiles = [...new Set(imagesData.map(f => f.split('-')[0]))];
            uniqueFiles.forEach(file => {
                let option = document.createElement("option");
                option.value = file;
                option.textContent = file;
                fileDropdown.appendChild(option);
            });

            fileDropdown.addEventListener("change", populateSheetDropdown);
        }

        function populateSheetDropdown() {
            let selectedFile = document.getElementById("fileDropdown").value;
            let sheetDropdown = document.getElementById("sheetDropdown");
            sheetDropdown.innerHTML = "<option>Select a sheet</option>";

            let uniqueSheets = [...new Set(imagesData
                .filter(f => f.startsWith(selectedFile))
                .map(f => f.split('-')[1]))];

            uniqueSheets.forEach(sheet => {
                let option = document.createElement("option");
                option.value = sheet;
                option.textContent = sheet;
                sheetDropdown.appendChild(option);
            });

            sheetDropdown.addEventListener("change", populateImageDropdown);
        }

        function populateImageDropdown() {
            let selectedFile = document.getElementById("fileDropdown").value;
            let selectedSheet = document.getElementById("sheetDropdown").value;
            let imageDropdown = document.getElementById("imageDropdown");
            imageDropdown.innerHTML = "<option>Select an image</option>";

            let imageList = imagesData
                .filter(f => f.startsWith(selectedFile + '-' + selectedSheet))
                .sort((a, b) => parseInt(a.split('-')[2]) - parseInt(b.split('-')[2]));

            imageList.forEach(image => {
                let displayName = image.split('-').slice(3).join('-'); // Extract image name
                let option = document.createElement("option");
                option.value = image;
                option.textContent = displayName;
                imageDropdown.appendChild(option);
            });

            imageDropdown.addEventListener("change", displayImage);
        }

        function displayImage() {
            let selectedImage = document.getElementById("imageDropdown").value;
            if (zipContents && selectedImage) {
                zipContents.files[selectedImage].async("blob").then(blob => {
                    let imgURL = URL.createObjectURL(blob);
                    document.getElementById("imageDisplay").src = imgURL;
                });
            }
        }
    </script>

</body>
</html>
